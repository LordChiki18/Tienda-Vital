<!-- templates/emails/registro_exitoso_email.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Exitoso</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4;">
<div style="max-width: 600px; margin: 0 auto; background-color: #ffffff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <div style="text-align: center; padding: 10px 0; background-color: #4caf50; color: #ffffff; border-top-left-radius: 10px; border-top-right-radius: 10px;">
        <h1>¡Registro Exitoso!</h1>
    </div>
    <div style="padding: 20px; text-align: left;">
        <p>Hola, {{ nombre }} {{ apellido }}!</p>
        <p>Te hemos registrado satisfactoriamente.</p>
        <p>Tu id de sesión es tu CI: {{ custom_username }}</p>
        <p>Tu contraseña genérica es: {{ generated_password }}</p>
        <a href="{{ home_url }}"
           style="display: inline-block; padding: 10px 20px; margin-top: 20px; font-size: 16px; color: #ffffff; background-color: #4caf50; text-decoration: none; border-radius: 5px;">Iniciar
            Sesión</a>
    </div>
    <div style="text-align: center; padding: 10px 0; font-size: 12px; color: #888888;">
        <p>© 2024 Tu Compañía. Todos los derechos reservados.</p>
    </div>
</div>
</body>
</html>
